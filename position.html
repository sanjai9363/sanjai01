<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css position</title>
    <style>
        #center {
            border: 3px dotted blue;
            height: 400px;
            width: 50%;
        }

        .one {
            background-color: yellow;
            position: relative;
        }

        .two {
           background-color: rgb(255, 106, 0);
            height: 100px;
            width: 100px;
            position: absolute;
            left: 300px;
            
        }
   
    </style>
</head>

<body>
    <h1>Rlative posion</h1>
    <div id="center">
        <div class="one"></div>
        <div class="two"></div>
        
        
    </div>
</body>

</html>
